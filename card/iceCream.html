<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ice-Creame e-commerce Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="imgBox">
          <img src="iceCream2.jpg" alt="iceCreame1" />
          <img src="iceCream1.jpg" alt="iceCreame1" />
        </div>
        <div class="contentBox">
          <h2>Pure Organic Frozen Dairy Dessert</h2>
          <div class="type">
            <h3>Type</h3>

            <span>Sugar-Free</span>
            <span>Full Frozen</span>
            <span>Low Carbs</span>
            <span>More nuts</span>
            <span>More choco-chips</span>
          </div>
          <div class="color">
            <h3>Flavor</h3>
            <span>Chocolate</span>
            <span>Vanilla</span>
            <span>Straberry</span>
            <span>Mango</span>
          </div>
          <a href="#"> Order Now</a>
        </div>
      </div>
    </div>
  </body>
</html>
